<!doctype html>
<html class="no-js" lang="en" ng-app="powervote">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/modules/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/models.js"></script>
  </head>
  <body ng-controller="tablesCtrl">
    
    <div class="row"><br/>
      <input ng-model="titre" type="text" placeholder="Titre">
      <input ng-model="columns" type="number" placeholder="colonnes">
      <input ng-model="lines" type="number" placeholder="lignes">
      <input ng-click="setTable()" type="submit">{{tables.length}}
      <div ng-repeat="table in tables">

        <table>
          <caption>{{table.titre}}</caption>
          <thead>
            <tr>
             <th></th>
             <th ng-repeat="column in table.colonnes">{{column.titre}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="line in table.lignes">
            <th>{{line.titre}}</th>
            <th ng-repeat="event in table.events | limitTo:table.nbreColonnes">{{event.nbreTotal}}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
